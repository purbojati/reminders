<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <title>Reminders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="reminderModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">New Reminder</h2>
            <input type="text" id="modalReminderTitle" placeholder="What do you want to be reminded about?" autofocus>
            <input type="datetime-local" id="modalDateTime">
        </div>
    </div>

    <div id="app">
        <div class="header">
            <h1>Reminders</h1>
        </div>

        <div class="reminder-list" id="reminderList">
        </div>
        
        <button class="fab" onclick="showNewReminderPopup()">+</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
