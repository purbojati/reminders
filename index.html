<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Reminders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>Reminders</h1>
            <button id="newReminderBtn" class="add-button">+</button>
        </div>

        <div class="reminder-list" id="reminderList">
            <!-- Reminders will be inserted here -->
        </div>

        <!-- New Reminder Modal -->
        <div id="newReminderModal" class="modal">
            <div class="modal-content">
                <h2>New Reminder</h2>
                <form id="reminderForm" onsubmit="return false;">
                    <input type="text" id="reminderTitle" placeholder="Title" autocomplete="off" />
                    <input type="datetime-local" id="reminderDate" />
                    <div class="modal-buttons">
                        <button id="cancelBtn" class="button-secondary" type="button">Cancel</button>
                        <button id="saveBtn" class="button-primary" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
